<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Patient View</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
html {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 14px;
    margin: 0;
    padding: 0;
}
body {
    margin: 0;
    padding: 16px;
}
section.careplan div.careplan {
    background-color: #FDDDD6;
    font-size: 16px;
    padding: 8px;
    border-radius: 8px;
}
.careplan h1 {
    margin: 0 0 4px 0;
}
.careplan h2 {
    margin: -2px 0 0 0;
    font-size: 16px;
    padding: 0;
    font-weight: bold;
}
.careplan p {
    margin: 0 0 14px 0;
    padding: 0;
}
.health-tiles h1 {
    margin: 24px 0 0 0;
}
.health-tile-container {
    display: flex;
    flex-wrap: wrap;
    margin: 0 -8px;
    padding: 0;
}
.health-tile {
    /* Positioned relative to that later parts can be made relative */
    position: relative;
    width: calc(50vw - 24px);
    height: calc(50vw - 24px);
    margin: 8px;
    padding: 10px 12px;
    border-radius: 8px;
    background-color: #CCC;
    box-sizing: border-box;
}
.health-tile h2 {
    font-size: 16px;
    margin: 0;
    padding: 0 0 14px 0;
}
.health-tile .measurement {
    font-size: 10vw;
    font-weight: bold;
}
.health-tile .measurement.small {
    font-size: 5vw;
}
.health-tile .measurement .units, .health-tile .delta {
    font-size: 5vw;
    font-weight: normal;
}
.health-tile .measurement.small .units {
    font-size: 3vw;
}
.health-tile .source {
    position: absolute;
    bottom: 10px;
    padding: 14px 0 0 0;
    font-size: 3vw;
}
.health-tile.appointment {
    background-color: #F0E1C5;
}
.health-tile.disease {
    background-color: #CAF6E7;
}
.health-tile.health-receipt {
    background-color: #C6EBB4;
}
.health-tile.mood {
    background-color: #C2DDF2;
}
.health-tile.vital {
    background-color: #C5E0F4;
}
        </style>
<script type="application/javascript">
class Box {
    constructor(json) { }
    build(container) { }
    _appendField(contents, type, element) {
        let n = document.createElement(element ? element : "div");
        if (type)
            n.className = type;
        n.append(contents);
        this.box.append(n);
        return n;
    }
}
class HealthTile extends Box {
    constructor(json) {
        super(json);
        this.title = json['title'];
        this.measurement = json['measurement'];
        this.units = json['units'];
        this.delta = json['delta'];
        this.source = json['source'];
        this.style = json['style'];
        this.link = json['link'];
    }
    build(container) {
        container.append(this.box = document.createElement('div'));
        this.box.className = 'health-tile';
        if (this.style) {
            this.box.classList.add(this.style);
        }
        if (this.title) {
            this.titleDiv = this._appendField(this.title, null, 'h2');
        }
        if (this.measurement) {
            this.measurementDiv = this._appendField(this.measurement, 'measurement');
            if (this.measurement.length > 15) {
                this.measurementDiv.classList.add('small');
            }
            if (this.units) {
                this.unitsSpan = document.createElement('units');
                this.unitsSpan.className = "units";
                this.unitsSpan.append(this.units);
                this.measurementDiv.append(this.unitsSpan);
            }
        }
        if (this.delta) {
            this.deltaDiv = this._appendField(this.delta, 'delta');
        }
        if (this.source) {
            this.sourceDiv = this._appendField(this.source, 'source');
        }
        if (this.link) {
            this.box.onclick = event => {
                location = this.link;
            }
        }
    }
}

class CarePlan extends Box {
    constructor(json) {
        super(json);
        this.title = json['title'];
        this.header = json['header'];
        this.body = json['body'];
        this.link = json['link'];
    }
    build(container) {
        container.append(this.box = document.createElement('div'));
        this.box.className = 'careplan';
        if (this.header) {
            this.headerDiv = this._appendField(this.header, null, 'h2');
        }
        if (this.body) {
            this.bodyDiv = this._appendField(this.body, 'body');
        }
        if (this.link) {
            this.box.onclick = event => {
                location = this.link;
            }
        }
    }
}

function setup(json) {
    if ('boxes' in json) {
        setHealthBoxes(json['boxes'])
    }
    if ('careplan' in json) {
        setCarePlan(json['careplan'])
    }
}

/**
 * Sets the boxes, clearing out any that already exist.
 */
function setHealthBoxes(json) {
    let boxContainer = document.getElementById('health-tile-container');
    boxContainer.innerHTML = "";
    for (let boxDefinition of json) {
        let box = new HealthTile(boxDefinition);
        box.build(boxContainer);
    }
}

function setCarePlan(careplan) {
    let container = document.getElementById('careplan');
    container.innerHTML = "";
    careplan = new CarePlan(careplan);
    let title = document.createElement('h1');
    title.append(careplan.title ? careplan.title : "Care Plan");
    container.append(title);
    careplan.build(container);
}
</script>
    </head>
    <body>
        <section id="careplan" class="careplan"></section>
        <section id="health-tiles" class="health-tiles">
            <h1>Health</h1>
            <div id="health-tile-container" class="health-tile-container"></div>
        </section>
    </body>
</html>
